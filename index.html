<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<script src="app.js" defer></script>

	<title>Weather App</title>
</head>

<body>
	<div class="container">
		<div class="search-box">
			<ion-icon name="location-outline" class="location"></ion-icon>
			<input type="text" placeholder="enter your location" class="search-bar" />
			<button><ion-icon name="search-outline"></ion-icon></button>
		</div>

		<div class="weather-box">
			<div class="box">
				<div class="info-weather">
					<p class="place-name"></p>
					<div class="weather">
						<img src="/images/cloud.png" />
						<p class="temperature">0<span>Â°C</span></p>
						<p class="description">Broken clounds</p>
					</div>
				</div>
			</div>
		</div>

		<div class="weather-details">
			<div class="humidity">
				<ion-icon name="water-outline"></ion-icon>
				<div class="text">
					<div class="info-humidity"><span>0%</span></div>
					<p>Humidity</p>
				</div>
			</div>

			<div class="wind">
				<ion-icon name="paper-plane-outline"></ion-icon>
				<div class="text">
					<div class="info-wind"><span>0Km/h</span></div>
					<p>Wind Speed</p>
				</div>
			</div>
		</div>

		<div class="not-found">
			<div class="box">
				<img src="images/404.png" alt="Not found">
				<p>Oops! Location not found!</p>
			</div>
		</div>

	</div>

	<script type="module"
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
